<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="body-1">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">

                    <div class="card p-4">
                        <div class="card-body">
                            <form>
                                <h2>Login</h2>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="material-icons">person_outline</i></span>
                                    </div><input class="form-control" placeholder="Username" type="text">
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">lock_outline</i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary px-4" type="button">Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button class="btn btn-link px-0" type="button">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sign up</h2>

                                </a>

                        </div>

            </div>
        </div>

            </div>
