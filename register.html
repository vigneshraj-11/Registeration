<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="body-1">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mx-4">
                    <div class="card-header hd-class">
                      <h2>Register</h2>
                      <p class="text-muted">Create your acconut</p>
                      <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="material-icons">person_outline</i>
                          </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Username">
                      </div>
                      <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="material-icons">@</i>
                          </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Email">
                      </div>
                       <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Password">
                      </div>
                      <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Repeat password">
                      </div>
                      <button type="button" class="btn btn-success btn-sm-6 btn-block">Create account</button>
                    </div>
                    <div class="card-body bd-class">
                      <div class="row"><div class="col-6">
                        <button class="btn btn-block bt-class" type="button">facebook</button>
                      </div>
                      <div class="col-6">
                        <button class="btn btn-block btn-primary" type="button">twitter</button>
                      </div>
                    </div>
                   </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>   
</body>
</html>
